<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>添加用户 - 物业管理系统</title>
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/dashboard.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        
        .user-form-container {
            max-width: 800px;
            margin: 50px auto;
            padding: 30px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        
        .form-header {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid #f8f9fa;
        }
        
        .form-header h1 {
            color: #2c3e50;
            font-weight: 600;
            margin-bottom: 10px;
        }
        
        .form-header p {
            color: #6c757d;
            margin: 0;
        }
        
        .btn-back {
            background: linear-gradient(135deg, #6c757d, #5a6268);
            border: none;
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            transition: all 0.3s ease;
        }
        
        .btn-back:hover {
            background: linear-gradient(135deg, #5a6268, #495057);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            color: white;
        }
        
        .btn-submit {
            background: linear-gradient(135deg, #007bff, #0056b3);
            border: none;
            color: white;
            padding: 12px 30px;
            border-radius: 8px;
            transition: all 0.3s ease;
            font-weight: 500;
        }
        
        .btn-submit:hover {
            background: linear-gradient(135deg, #0056b3, #004085);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,123,255,0.3);
            color: white;
        }
        
        .form-control {
            border: 2px solid #e9ecef;
            border-radius: 8px;
            padding: 12px 15px;
            transition: all 0.3s ease;
        }
        
        .form-control:focus {
            border-color: #007bff;
            box-shadow: 0 0 0 0.2rem rgba(0,123,255,0.25);
        }
        
        .form-label {
            font-weight: 500;
            color: #495057;
            margin-bottom: 8px;
        }
        
        .required {
            color: #dc3545;
        }
        
        .form-actions {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #e9ecef;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="user-form-container">
            <div class="form-header">
                <h1>
                    <i class="fas fa-user-plus text-primary me-2"></i>
                    <span id="pageTitle">添加用户</span>
                </h1>
                <p id="pageSubtitle">创建新的用户账户</p>
            </div>
                                <form id="addUserForm">
                                    <div class="row">
                                        <div class="col-md-6 mb-3">
                                                                                         <label for="username" class="form-label">用户名 <span class="required">*</span></label>
                                            <input type="text" class="form-control" id="username" required>
                                            <div class="form-text">用户登录时使用的用户名</div>
                                        </div>
                                        <div class="col-md-6 mb-3">
                                                                                         <label for="name" class="form-label">真实姓名 <span class="required">*</span></label>
                                            <input type="text" class="form-control" id="name" required>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-6 mb-3">
                                                                                         <label for="password" class="form-label">密码 <span class="required">*</span></label>
                                            <input type="password" class="form-control" id="password" required>
                                            <div class="form-text">建议使用8位以上包含字母和数字的密码</div>
                                        </div>
                                        <div class="col-md-6 mb-3">
                                                                                         <label for="confirmPassword" class="form-label">确认密码 <span class="required">*</span></label>
                                            <input type="password" class="form-control" id="confirmPassword" required>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-6 mb-3">
                                            <label for="phone" class="form-label">手机号码</label>
                                            <input type="tel" class="form-control" id="phone">
                                            <div class="form-text">用于接收通知和联系</div>
                                        </div>
                                        <div class="col-md-6 mb-3">
                                                                                         <label for="userType" class="form-label">用户类型 <span class="required">*</span></label>
                                            <select class="form-control" id="userType" required readonly>
                                                <option value="">请选择用户类型</option>
                                                <option value="ADMIN">管理员</option>
                                                <option value="STAFF">工作人员</option>
                                                <option value="OWNER">业主</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="row" id="balanceSection" style="display: none;">
                                        <div class="col-md-6 mb-3">
                                            <label for="accountBalance" class="form-label">初始账户余额</label>
                                            <div class="input-group">
                                                <span class="input-group-text">¥</span>
                                                <input type="number" class="form-control" id="accountBalance" min="0" step="0.01" value="0">
                                            </div>
                                            <div class="form-text">仅业主账户需要设置</div>
                                        </div>
                                    </div>

                                                                         <div class="form-actions">
                                         <button type="button" class="btn btn-back me-3" onclick="goBack()">
                                             <i class="fas fa-arrow-left me-2"></i>
                                             返回列表
                                         </button>
                                         <button type="submit" class="btn btn-submit">
                                             <i class="fas fa-save me-2"></i>
                                             创建用户
                                         </button>
                                     </div>
                                 </form>
                             </div>
                         </div>
                     </div>

    <script src="../js/jquery.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script>
        let currentUser = null;
        let userType = '';

        // 页面加载完成后初始化
        document.addEventListener('DOMContentLoaded', function() {
            initializePage();
            loadUserInfo();
            bindEventListeners();
        });

        // 初始化页面
        function initializePage() {
            // 检查用户登录状态
            const userData = localStorage.getItem('currentUser');
            if (!userData) {
                window.location.href = 'login.html';
                return;
            }

            try {
                currentUser = JSON.parse(userData);
                if (currentUser.userType !== 'ADMIN') {
                    alert('权限不足，无法访问此页面');
                    window.location.href = 'login.html';
                    return;
                }
            } catch (e) {
                console.error('用户数据解析失败:', e);
                window.location.href = 'login.html';
                return;
            }

            // 获取URL参数确定用户类型
            const urlParams = new URLSearchParams(window.location.search);
            userType = urlParams.get('type');
            
            if (!userType || !['admin', 'staff', 'owner'].includes(userType)) {
                alert('无效的用户类型参数');
                window.location.href = 'admin.html';
                return;
            }

            setupPageForUserType();
        }

        // 根据用户类型设置页面
        function setupPageForUserType() {
            const userTypeSelect = document.getElementById('userType');
            const pageTitle = document.getElementById('pageTitle');
            const pageSubtitle = document.getElementById('pageSubtitle');
            const balanceSection = document.getElementById('balanceSection');
            
            switch (userType) {
                case 'admin':
                    pageTitle.textContent = '添加管理员';
                    pageSubtitle.textContent = '创建新的系统管理员账户';
                    userTypeSelect.value = 'ADMIN';
                    balanceSection.style.display = 'none';
                    break;
                case 'staff':
                    pageTitle.textContent = '添加工作人员';
                    pageSubtitle.textContent = '创建新的物业工作人员账户';
                    userTypeSelect.value = 'STAFF';
                    balanceSection.style.display = 'none';
                    break;
                case 'owner':
                    pageTitle.textContent = '添加业主';
                    pageSubtitle.textContent = '创建新的业主账户';
                    userTypeSelect.value = 'OWNER';
                    balanceSection.style.display = 'block';
                    break;
            }
        }

        // 加载用户信息
        function loadUserInfo() {
            // 在新的布局中，我们不需要显示用户信息，因为已经移除了顶部导航栏
            // 这个函数保留是为了保持代码结构的一致性
        }

        // 绑定事件监听器
        function bindEventListeners() {
            document.getElementById('addUserForm').addEventListener('submit', handleSubmit);
            
            // 密码确认验证
            document.getElementById('confirmPassword').addEventListener('blur', validatePasswordMatch);
            document.getElementById('password').addEventListener('input', clearPasswordValidation);
        }

        // 验证密码匹配
        function validatePasswordMatch() {
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const confirmPasswordField = document.getElementById('confirmPassword');
            
            if (confirmPassword && password !== confirmPassword) {
                confirmPasswordField.classList.add('is-invalid');
                if (!confirmPasswordField.nextElementSibling || !confirmPasswordField.nextElementSibling.classList.contains('invalid-feedback')) {
                    const feedback = document.createElement('div');
                    feedback.className = 'invalid-feedback';
                    feedback.textContent = '两次输入的密码不一致';
                    confirmPasswordField.parentNode.appendChild(feedback);
                }
            } else {
                confirmPasswordField.classList.remove('is-invalid');
                const feedback = confirmPasswordField.parentNode.querySelector('.invalid-feedback');
                if (feedback) {
                    feedback.remove();
                }
            }
        }

        // 清除密码验证状态
        function clearPasswordValidation() {
            const confirmPasswordField = document.getElementById('confirmPassword');
            confirmPasswordField.classList.remove('is-invalid');
            const feedback = confirmPasswordField.parentNode.querySelector('.invalid-feedback');
            if (feedback) {
                feedback.remove();
            }
        }

        // 处理表单提交
        async function handleSubmit(event) {
            event.preventDefault();
            
            const formData = {
                username: document.getElementById('username').value.trim(),
                name: document.getElementById('name').value.trim(),
                password: document.getElementById('password').value,
                phone: document.getElementById('phone').value.trim() || null,
                userType: document.getElementById('userType').value
            };

            // 确保userType不为空
            if (!formData.userType) {
                alert('请选择用户类型');
                return;
            }

            const confirmPassword = document.getElementById('confirmPassword').value;

            // 表单验证
            if (!formData.username) {
                alert('请填写用户名');
                return;
            }

            if (!formData.name) {
                alert('请填写真实姓名');
                return;
            }

            if (!formData.password) {
                alert('请设置密码');
                return;
            }

            if (formData.password !== confirmPassword) {
                alert('两次输入的密码不一致');
                return;
            }

            if (formData.password.length < 6) {
                alert('密码长度至少6位');
                return;
            }

            // 业主账户需要设置初始余额
            if (formData.userType === 'OWNER') {
                const balance = parseFloat(document.getElementById('accountBalance').value) || 0;
                formData.accountBalance = balance;
            } else {
                // 非业主用户不需要账户余额
                formData.accountBalance = null;
            }

            try {
                // 先检查用户名是否已存在
                const checkResponse = await fetch(`/api/users/check-username?username=${encodeURIComponent(formData.username)}`);
                if (checkResponse.ok) {
                    const exists = await checkResponse.json();
                    if (exists) {
                        alert('该用户名已存在，请选择其他用户名');
                        return;
                    }
                }

                // 创建用户
                const response = await fetch('/api/users/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(formData)
                });

                if (response.ok) {
                    const newUser = await response.json();
                    const userTypeName = formData.userType === 'ADMIN' ? '管理员' : 
                                        formData.userType === 'STAFF' ? '工作人员' : '业主';
                    alert(`${userTypeName} "${newUser.name}" 创建成功！`);
                    goBack();
                } else {
                    const error = await response.text();
                    alert('创建失败：' + error);
                }
            } catch (error) {
                console.error('创建用户失败:', error);
                alert('创建失败，请稍后重试');
            }
        }

        // 返回上一页
        function goBack() {
            window.location.href = 'admin.html';
        }

        // 退出登录
        function logout() {
            // 在新的布局中，我们不需要退出登录功能，因为已经移除了顶部导航栏
            // 这个函数保留是为了保持代码结构的一致性
        }
    </script>
</body>
</html>
