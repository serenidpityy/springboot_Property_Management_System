<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>添加用户 - 物业管理系统</title>
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/dashboard.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="dashboard-container">
        <!-- 顶部导航栏 -->
        <header class="dashboard-header">
            <div class="header-left">
                <a href="admin.html" class="brand-logo">
                    <i class="fas fa-arrow-left"></i>
                    <span>返回管理员控制台</span>
                </a>
            </div>
            <div class="header-right">
                <div class="user-info">
                    <div class="user-avatar" id="userAvatar">A</div>
                    <div class="user-details">
                        <h4 id="userName">管理员</h4>
                        <p id="userRole">系统管理员</p>
                    </div>
                </div>
                <button class="logout-btn" onclick="logout()">
                    <i class="fas fa-sign-out-alt"></i>
                    退出登录
                </button>
            </div>
        </header>

        <!-- 主内容区域 -->
        <main class="dashboard-main" style="margin-left: 0;">
            <div class="main-content">
                <!-- 面包屑导航 -->
                <div class="breadcrumb">
                    <span class="breadcrumb-item">管理员控制台</span>
                    <span class="breadcrumb-separator">/</span>
                    <span class="breadcrumb-item">用户管理</span>
                    <span class="breadcrumb-separator">/</span>
                    <span class="breadcrumb-item active" id="currentPage">添加用户</span>
                </div>

                <!-- 页面内容区域 -->
                <div class="page-header">
                    <h1 class="page-title">
                        <i class="fas fa-user-plus me-3"></i>
                        <span id="pageTitle">添加用户</span>
                    </h1>
                    <p class="page-subtitle" id="pageSubtitle">创建新的用户账户</p>
                </div>

                <div class="row justify-content-center">
                    <div class="col-md-8">
                        <div class="dashboard-card">
                            <div class="card-header">
                                <h2 class="card-title">用户信息</h2>
                            </div>
                            <div class="card-body">
                                <form id="addUserForm">
                                    <div class="row">
                                        <div class="col-md-6 mb-3">
                                            <label for="username" class="form-label">用户名 <span class="text-danger">*</span></label>
                                            <input type="text" class="form-control" id="username" required>
                                            <div class="form-text">用户登录时使用的用户名</div>
                                        </div>
                                        <div class="col-md-6 mb-3">
                                            <label for="name" class="form-label">真实姓名 <span class="text-danger">*</span></label>
                                            <input type="text" class="form-control" id="name" required>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-6 mb-3">
                                            <label for="password" class="form-label">密码 <span class="text-danger">*</span></label>
                                            <input type="password" class="form-control" id="password" required>
                                            <div class="form-text">建议使用8位以上包含字母和数字的密码</div>
                                        </div>
                                        <div class="col-md-6 mb-3">
                                            <label for="confirmPassword" class="form-label">确认密码 <span class="text-danger">*</span></label>
                                            <input type="password" class="form-control" id="confirmPassword" required>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-6 mb-3">
                                            <label for="phone" class="form-label">手机号码</label>
                                            <input type="tel" class="form-control" id="phone">
                                            <div class="form-text">用于接收通知和联系</div>
                                        </div>
                                        <div class="col-md-6 mb-3">
                                            <label for="userType" class="form-label">用户类型 <span class="text-danger">*</span></label>
                                            <select class="form-control" id="userType" required readonly>
                                                <option value="">请选择用户类型</option>
                                                <option value="ADMIN">管理员</option>
                                                <option value="STAFF">工作人员</option>
                                                <option value="OWNER">业主</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="row" id="balanceSection" style="display: none;">
                                        <div class="col-md-6 mb-3">
                                            <label for="accountBalance" class="form-label">初始账户余额</label>
                                            <div class="input-group">
                                                <span class="input-group-text">¥</span>
                                                <input type="number" class="form-control" id="accountBalance" min="0" step="0.01" value="0">
                                            </div>
                                            <div class="form-text">仅业主账户需要设置</div>
                                        </div>
                                    </div>

                                    <div class="d-flex justify-content-between">
                                        <button type="button" class="btn btn-secondary" onclick="goBack()">
                                            <i class="fas fa-arrow-left"></i>
                                            返回
                                        </button>
                                        <button type="submit" class="btn btn-primary">
                                            <i class="fas fa-save"></i>
                                            创建用户
                                        </button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="../js/jquery.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script>
        let currentUser = null;
        let userType = '';

        // 页面加载完成后初始化
        document.addEventListener('DOMContentLoaded', function() {
            initializePage();
            loadUserInfo();
            bindEventListeners();
        });

        // 初始化页面
        function initializePage() {
            // 检查用户登录状态
            const userData = localStorage.getItem('currentUser');
            if (!userData) {
                window.location.href = 'login.html';
                return;
            }

            try {
                currentUser = JSON.parse(userData);
                if (currentUser.userType !== 'ADMIN') {
                    alert('权限不足，无法访问此页面');
                    window.location.href = 'login.html';
                    return;
                }
            } catch (e) {
                console.error('用户数据解析失败:', e);
                window.location.href = 'login.html';
                return;
            }

            // 获取URL参数确定用户类型
            const urlParams = new URLSearchParams(window.location.search);
            userType = urlParams.get('type');
            
            if (!userType || !['admin', 'staff', 'owner'].includes(userType)) {
                alert('无效的用户类型参数');
                window.location.href = 'admin.html';
                return;
            }

            setupPageForUserType();
        }

        // 根据用户类型设置页面
        function setupPageForUserType() {
            const userTypeSelect = document.getElementById('userType');
            const pageTitle = document.getElementById('pageTitle');
            const pageSubtitle = document.getElementById('pageSubtitle');
            const balanceSection = document.getElementById('balanceSection');
            
            switch (userType) {
                case 'admin':
                    pageTitle.textContent = '添加管理员';
                    pageSubtitle.textContent = '创建新的系统管理员账户';
                    userTypeSelect.value = 'ADMIN';
                    balanceSection.style.display = 'none';
                    break;
                case 'staff':
                    pageTitle.textContent = '添加工作人员';
                    pageSubtitle.textContent = '创建新的物业工作人员账户';
                    userTypeSelect.value = 'STAFF';
                    balanceSection.style.display = 'none';
                    break;
                case 'owner':
                    pageTitle.textContent = '添加业主';
                    pageSubtitle.textContent = '创建新的业主账户';
                    userTypeSelect.value = 'OWNER';
                    balanceSection.style.display = 'block';
                    break;
            }
        }

        // 加载用户信息
        function loadUserInfo() {
            if (currentUser) {
                document.getElementById('userName').textContent = currentUser.name || currentUser.username;
                
                // 设置头像
                const avatar = document.getElementById('userAvatar');
                avatar.textContent = (currentUser.name || currentUser.username).charAt(0).toUpperCase();
            }
        }

        // 绑定事件监听器
        function bindEventListeners() {
            document.getElementById('addUserForm').addEventListener('submit', handleSubmit);
            
            // 密码确认验证
            document.getElementById('confirmPassword').addEventListener('blur', validatePasswordMatch);
            document.getElementById('password').addEventListener('input', clearPasswordValidation);
        }

        // 验证密码匹配
        function validatePasswordMatch() {
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const confirmPasswordField = document.getElementById('confirmPassword');
            
            if (confirmPassword && password !== confirmPassword) {
                confirmPasswordField.classList.add('is-invalid');
                if (!confirmPasswordField.nextElementSibling || !confirmPasswordField.nextElementSibling.classList.contains('invalid-feedback')) {
                    const feedback = document.createElement('div');
                    feedback.className = 'invalid-feedback';
                    feedback.textContent = '两次输入的密码不一致';
                    confirmPasswordField.parentNode.appendChild(feedback);
                }
            } else {
                confirmPasswordField.classList.remove('is-invalid');
                const feedback = confirmPasswordField.parentNode.querySelector('.invalid-feedback');
                if (feedback) {
                    feedback.remove();
                }
            }
        }

        // 清除密码验证状态
        function clearPasswordValidation() {
            const confirmPasswordField = document.getElementById('confirmPassword');
            confirmPasswordField.classList.remove('is-invalid');
            const feedback = confirmPasswordField.parentNode.querySelector('.invalid-feedback');
            if (feedback) {
                feedback.remove();
            }
        }

        // 处理表单提交
        async function handleSubmit(event) {
            event.preventDefault();
            
            const formData = {
                username: document.getElementById('username').value.trim(),
                name: document.getElementById('name').value.trim(),
                password: document.getElementById('password').value,
                phone: document.getElementById('phone').value.trim() || null,
                userType: document.getElementById('userType').value
            };

            const confirmPassword = document.getElementById('confirmPassword').value;

            // 表单验证
            if (!formData.username) {
                alert('请填写用户名');
                return;
            }

            if (!formData.name) {
                alert('请填写真实姓名');
                return;
            }

            if (!formData.password) {
                alert('请设置密码');
                return;
            }

            if (formData.password !== confirmPassword) {
                alert('两次输入的密码不一致');
                return;
            }

            if (formData.password.length < 6) {
                alert('密码长度至少6位');
                return;
            }

            // 业主账户需要设置初始余额
            if (formData.userType === 'OWNER') {
                const balance = parseFloat(document.getElementById('accountBalance').value) || 0;
                formData.accountBalance = balance;
            }

            try {
                // 先检查用户名是否已存在
                const checkResponse = await fetch(`/api/users/check-username?username=${encodeURIComponent(formData.username)}`);
                if (checkResponse.ok) {
                    const exists = await checkResponse.json();
                    if (exists) {
                        alert('该用户名已存在，请选择其他用户名');
                        return;
                    }
                }

                // 创建用户
                const response = await fetch('/api/users/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(formData)
                });

                if (response.ok) {
                    const newUser = await response.json();
                    const userTypeName = formData.userType === 'ADMIN' ? '管理员' : 
                                        formData.userType === 'STAFF' ? '工作人员' : '业主';
                    alert(`${userTypeName} "${newUser.name}" 创建成功！`);
                    goBack();
                } else {
                    const error = await response.text();
                    alert('创建失败：' + error);
                }
            } catch (error) {
                console.error('创建用户失败:', error);
                alert('创建失败，请稍后重试');
            }
        }

        // 返回上一页
        function goBack() {
            window.location.href = 'admin.html';
        }

        // 退出登录
        function logout() {
            if (confirm('确定要退出登录吗？')) {
                localStorage.removeItem('currentUser');
                window.location.href = 'login.html';
            }
        }
    </script>
</body>
</html>
