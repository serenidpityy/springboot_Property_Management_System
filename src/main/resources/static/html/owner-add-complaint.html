<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>提交投诉建议 - 物业管理系统</title>
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/dashboard.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .complaint-form-container {
            max-width: 700px;
            margin: 50px auto;
            padding: 30px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        
        .form-header {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid #f8f9fa;
        }
        
        .form-header h1 {
            color: #2c3e50;
            font-weight: 600;
            margin-bottom: 10px;
        }
        
        .form-header p {
            color: #6c757d;
            margin: 0;
        }
        
        .btn-back {
            background: linear-gradient(135deg, #6c757d, #5a6268);
            border: none;
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            transition: all 0.3s ease;
        }
        
        .btn-back:hover {
            background: linear-gradient(135deg, #5a6268, #495057);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            color: white;
        }
        
        .btn-submit {
            background: linear-gradient(135deg, #007bff, #0056b3);
            border: none;
            color: white;
            padding: 12px 30px;
            border-radius: 8px;
            transition: all 0.3s ease;
            font-weight: 500;
        }
        
        .btn-submit:hover {
            background: linear-gradient(135deg, #0056b3, #004085);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,123,255,0.3);
            color: white;
        }
        
        .form-control {
            border: 2px solid #e9ecef;
            border-radius: 8px;
            padding: 12px 15px;
            transition: all 0.3s ease;
        }
        
        .form-control:focus {
            border-color: #007bff;
            box-shadow: 0 0 0 0.2rem rgba(0,123,255,0.25);
        }
        
        .form-label {
            font-weight: 500;
            color: #495057;
            margin-bottom: 8px;
        }
        
        .required {
            color: #dc3545;
        }
        
        .form-actions {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #e9ecef;
            text-align: center;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: none;
            z-index: 9999;
            justify-content: center;
            align-items: center;
        }
        
        .loading-content {
            background: white;
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        
        .btn-spinner {
            display: none;
            width: 1rem;
            height: 1rem;
            border: 2px solid transparent;
            border-top: 2px solid #fff;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin-right: 0.5rem;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .info-box {
            background: #e3f2fd;
            border-left: 4px solid #2196f3;
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1.5rem;
        }
    </style>
</head>
<body>
    <!-- 加载遮罩层 -->
    <div class="loading-overlay" id="loadingOverlay">
        <div class="loading-content">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">处理中...</span>
            </div>
            <p class="mt-2 mb-0">正在提交投诉建议...</p>
        </div>
    </div>

    <div class="container">
        <div class="complaint-form-container">
            <div class="form-header">
                <h1>
                    <i class="fas fa-comments text-primary me-2"></i>
                    提交投诉建议
                </h1>
                <p>请详细描述您遇到的问题或想要提出的建议</p>
            </div>
                <div class="info-box">
                    <h6><i class="fas fa-info-circle me-2"></i>温馨提示</h6>
                    <p class="mb-0">您的投诉建议对我们非常重要！请详细描述遇到的问题或提出的建议，我们会尽快处理并回复您。</p>
                </div>
                
                <form id="addComplaintForm">
                    <div class="mb-3">
                        <label for="complaintContent" class="form-label">
                            <i class="fas fa-comment me-1"></i>
                            投诉建议内容 <span class="required">*</span>
                        </label>
                        <textarea class="form-control" id="complaintContent" rows="8" 
                                  placeholder="请详细描述您遇到的问题或想要提出的建议..." required></textarea>
                        <div class="form-text">
                            <span id="contentLength">0</span>/1000 字符 · 请尽量详细描述，以便我们更好地为您处理
                        </div>
                    </div>
                    
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="contactPhone" class="form-label">
                                <i class="fas fa-phone me-1"></i>
                                联系电话
                            </label>
                            <input type="tel" class="form-control" id="contactPhone" 
                                   placeholder="便于我们联系您（选填）">
                        </div>
                        <div class="col-md-6">
                            <label for="urgencyLevel" class="form-label">
                                <i class="fas fa-exclamation-triangle me-1"></i>
                                紧急程度 <span class="required">*</span>
                            </label>
                            <select class="form-control" id="urgencyLevel" required>
                                <option value="">请选择紧急程度</option>
                                <option value="LOW">一般</option>
                                <option value="MEDIUM">中等</option>
                                <option value="HIGH">较高</option>
                                <option value="URGENT">紧急</option>
                            </select>
                            <div class="form-text">
                                <small class="text-muted">紧急程度将影响处理优先级</small>
                            </div>
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="agreeTerms" required>
                            <label class="form-check-label" for="agreeTerms">
                                我确认提交的内容真实有效，并同意相关处理流程
                            </label>
                        </div>
                    </div>
                    
                    <div class="form-actions">
                        <button type="button" class="btn btn-back me-3" onclick="goBack()">
                            <i class="fas fa-arrow-left me-2"></i>
                            返回列表
                        </button>
                        <button type="submit" class="btn btn-submit" id="submitBtn">
                            <div class="btn-spinner" id="btnSpinner"></div>
                            <i class="fas fa-paper-plane" id="btnIcon"></i>
                            提交投诉建议
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="../js/bootstrap.min.js"></script>
    <script>
        let currentUser = null;

        // 页面加载时初始化
        document.addEventListener('DOMContentLoaded', function() {
            // 获取当前用户信息
            currentUser = JSON.parse(localStorage.getItem('currentUser'));
            if (!currentUser) {
                alert('请先登录');
                window.location.href = 'login.html';
                return;
            }
            
            setupFormValidation();
            setupCharacterCount();
            loadUserInfo();
        });

        // 加载用户信息
        function loadUserInfo() {
            if (currentUser && currentUser.phone) {
                document.getElementById('contactPhone').value = currentUser.phone;
            }
        }

        // 设置表单验证
        function setupFormValidation() {
            const form = document.getElementById('addComplaintForm');
            form.addEventListener('submit', handleSubmit);
        }

        // 设置字符计数
        function setupCharacterCount() {
            const textarea = document.getElementById('complaintContent');
            const counter = document.getElementById('contentLength');
            
            textarea.addEventListener('input', function() {
                const length = this.value.length;
                counter.textContent = length;
                
                if (length > 1000) {
                    counter.parentElement.classList.add('text-danger');
                    this.value = this.value.substring(0, 1000);
                    counter.textContent = 1000;
                } else {
                    counter.parentElement.classList.remove('text-danger');
                }
            });
        }

        // 处理表单提交
        async function handleSubmit(event) {
            event.preventDefault();
            
            // 检查当前用户
            if (!currentUser || !currentUser.id) {
                alert('请先登录');
                window.location.href = 'login.html';
                return;
            }
            
            // 验证表单
            if (!validateForm()) {
                return;
            }
            
            // 显示加载状态
            showLoading(true);
            
            try {
                const formData = collectFormData();
                console.log('提交的数据:', JSON.stringify(formData, null, 2));
                console.log('当前用户:', JSON.stringify(currentUser, null, 2));
                
                const response = await fetch('/api/complaints', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });
                
                if (response.ok) {
                    // 直接跳转回业主页面的投诉建议模块
                    window.location.href = 'owner.html#complaints';
                } else {
                    const errorText = await response.text();
                    let errorMessage = errorText;
                    try {
                        const errorData = JSON.parse(errorText);
                        errorMessage = errorData.error || errorData.message || errorText;
                    } catch (e) {
                        // 保持原始错误文本
                    }
                    console.error('提交失败详情:', errorText);
                    throw new Error(errorMessage || '提交失败');
                }
            } catch (error) {
                console.error('提交投诉建议失败:', error);
                alert('提交失败：' + error.message);
            } finally {
                showLoading(false);
            }
        }

        // 验证表单
        function validateForm() {
            const complaintContent = document.getElementById('complaintContent').value.trim();
            const urgencyLevel = document.getElementById('urgencyLevel').value;
            const agreeTerms = document.getElementById('agreeTerms').checked;
            
            if (!complaintContent) {
                alert('请输入投诉建议内容');
                document.getElementById('complaintContent').focus();
                return false;
            }
            
            if (!urgencyLevel) {
                alert('请选择紧急程度');
                document.getElementById('urgencyLevel').focus();
                return false;
            }
            
            if (!agreeTerms) {
                alert('请确认同意相关处理流程');
                document.getElementById('agreeTerms').focus();
                return false;
            }
            
            return true;
        }

        // 收集表单数据
        function collectFormData() {
            const contactPhone = document.getElementById('contactPhone').value.trim();
            const urgencyLevel = document.getElementById('urgencyLevel').value;
            
            return {
                owner: { 
                    id: currentUser.id 
                },
                content: document.getElementById('complaintContent').value.trim(),
                submitterPhone: contactPhone || currentUser.phone || '',
                urgencyLevel: urgencyLevel,
                processingStatus: 'PENDING',
                submissionTime: new Date().toISOString(),
                processor: null,
                processingTime: null,
                processorResponse: null
            };
        }

        // 显示/隐藏加载状态
        function showLoading(show) {
            const overlay = document.getElementById('loadingOverlay');
            const submitBtn = document.getElementById('submitBtn');
            const btnSpinner = document.getElementById('btnSpinner');
            const btnIcon = document.getElementById('btnIcon');
            
            if (show) {
                overlay.style.display = 'flex';
                submitBtn.disabled = true;
                btnSpinner.style.display = 'inline-block';
                btnIcon.style.display = 'none';
            } else {
                overlay.style.display = 'none';
                submitBtn.disabled = false;
                btnSpinner.style.display = 'none';
                btnIcon.style.display = 'inline';
            }
        }

        // 返回上一页
        function goBack() {
            window.location.href = 'owner.html#complaints';
        }
    </script>
</body>
</html>
