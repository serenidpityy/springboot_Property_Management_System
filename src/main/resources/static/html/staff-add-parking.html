<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>添加车位信息 - 物业管理系统</title>
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/auth.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .parking-form-container {
            max-width: 600px;
            margin: 50px auto;
            padding: 30px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        
        .form-header {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid #f8f9fa;
        }
        
        .form-header h1 {
            color: #2c3e50;
            font-weight: 600;
            margin-bottom: 10px;
        }
        
        .form-header p {
            color: #6c757d;
            margin: 0;
        }
        
        .btn-back {
            background: linear-gradient(135deg, #6c757d, #5a6268);
            border: none;
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            transition: all 0.3s ease;
        }
        
        .btn-back:hover {
            background: linear-gradient(135deg, #5a6268, #495057);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            color: white;
        }
        
        .btn-submit {
            background: linear-gradient(135deg, #007bff, #0056b3);
            border: none;
            color: white;
            padding: 12px 30px;
            border-radius: 8px;
            transition: all 0.3s ease;
            font-weight: 500;
        }
        
        .btn-submit:hover {
            background: linear-gradient(135deg, #0056b3, #004085);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,123,255,0.3);
            color: white;
        }
        
        .form-control {
            border: 2px solid #e9ecef;
            border-radius: 8px;
            padding: 12px 15px;
            transition: all 0.3s ease;
        }
        
        .form-control:focus {
            border-color: #007bff;
            box-shadow: 0 0 0 0.2rem rgba(0,123,255,0.25);
        }
        
        .form-label {
            font-weight: 500;
            color: #495057;
            margin-bottom: 8px;
        }
        
        .required {
            color: #dc3545;
        }
        
        .form-actions {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #e9ecef;
            text-align: center;
        }
        
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: none;
            z-index: 9999;
            justify-content: center;
            align-items: center;
        }
        
        .loading-content {
            background: white;
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
    </style>
</head>
<body>
    <!-- 加载遮罩层 -->
    <div class="loading-overlay" id="loadingOverlay">
        <div class="loading-content">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">加载中...</span>
            </div>
            <p class="mt-2 mb-0">正在保存车位信息...</p>
        </div>
    </div>

    <div class="container">
        <div class="parking-form-container">
            <div class="form-header">
                <h1>
                    <i class="fas fa-car text-primary me-2"></i>
                    添加车位信息
                </h1>
                <p>请填写车位的详细信息</p>
            </div>
            
            <form id="parkingForm">
                <div class="row">
                    <div class="col-md-12 mb-3">
                        <label for="parkingId" class="form-label">
                            <i class="fas fa-hashtag me-1"></i>
                            车位编号 <span class="required">*</span>
                        </label>
                        <input type="text" class="form-control" id="parkingId" required 
                               placeholder="例如：P-001" maxlength="50">
                        <div class="form-text">请输入唯一的车位编号</div>
                    </div>
                </div>
                
                <div class="row">
                    <div class="col-md-12 mb-3">
                        <label for="ownerId" class="form-label">
                            <i class="fas fa-user me-1"></i>
                            业主 <span class="required">*</span>
                        </label>
                        <select class="form-control" id="ownerId" required>
                            <option value="">请选择业主</option>
                        </select>
                        <div class="form-text">选择车位的分配业主</div>
                    </div>
                </div>
                
                <div class="form-actions">
                    <button type="button" class="btn btn-back me-3" onclick="goBack()">
                        <i class="fas fa-arrow-left me-2"></i>
                        返回列表
                    </button>
                    <button type="submit" class="btn btn-submit">
                        <i class="fas fa-save me-2"></i>
                        保存车位信息
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script src="../js/bootstrap.min.js"></script>
    <script>
        // 页面加载时获取业主列表
        document.addEventListener('DOMContentLoaded', function() {
            loadOwnerOptions();
        });

        // 加载业主选项
        async function loadOwnerOptions() {
            try {
                const response = await fetch('/api/users/type/OWNER');
                if (response.ok) {
                    const owners = await response.json();
                    const select = document.getElementById('ownerId');
                    select.innerHTML = '<option value="">请选择业主</option>' +
                        owners.map(owner => 
                            `<option value="${owner.id}">${owner.name || owner.username} (${owner.phone || '无手机号'})</option>`
                        ).join('');
                } else {
                    console.error('获取业主列表失败');
                    alert('获取业主列表失败，请刷新页面重试');
                }
            } catch (error) {
                console.error('加载业主选项失败:', error);
                alert('加载业主选项失败，请检查网络连接');
            }
        }

        // 表单提交处理
        document.getElementById('parkingForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const parkingId = document.getElementById('parkingId').value.trim();
            const ownerId = document.getElementById('ownerId').value;
            
            // 基本验证
            if (!parkingId) {
                alert('请输入车位编号');
                document.getElementById('parkingId').focus();
                return;
            }
            
            if (!ownerId) {
                alert('请选择业主');
                document.getElementById('ownerId').focus();
                return;
            }
            
            // 显示加载状态
            const submitBtn = document.querySelector('.btn-submit');
            const originalText = submitBtn.innerHTML;
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin me-2"></i>保存中...';
            submitBtn.disabled = true;
            
            const loadingOverlay = document.getElementById('loadingOverlay');
            loadingOverlay.style.display = 'flex';
            
            try {
                const parkingData = {
                    parkingId: parkingId,
                    owner: { id: parseInt(ownerId) }
                };
                
                const response = await fetch('/api/parking', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(parkingData)
                });
                
                if (response.ok) {
                    const savedParking = await response.json();
                    alert('车位信息添加成功！');
                    
                    // 跳转回工作人员页面的车位管理模块
                    window.location.href = 'staff.html#parking-management';
                } else {
                    const errorData = await response.text();
                    alert('添加失败：' + errorData);
                }
            } catch (error) {
                console.error('添加车位失败:', error);
                alert('添加失败，请稍后重试');
            } finally {
                // 恢复按钮状态
                submitBtn.innerHTML = originalText;
                submitBtn.disabled = false;
                loadingOverlay.style.display = 'none';
            }
        });

        // 返回按钮处理
        function goBack() {
            if (confirm('确定要返回吗？未保存的信息将丢失。')) {
                window.location.href = 'staff.html#parking-management';
            }
        }

        // 防止意外关闭页面
        let formChanged = false;
        
        document.getElementById('parkingForm').addEventListener('input', function() {
            formChanged = true;
        });
        
        window.addEventListener('beforeunload', function(e) {
            if (formChanged) {
                e.preventDefault();
                e.returnValue = '';
            }
        });
    </script>
</body>
</html>
