<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>编辑收费记录 - 物业管理系统</title>
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/dashboard.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .charge-form-container {
            max-width: 800px;
            margin: 50px auto;
            padding: 30px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        
        .form-header {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid #f8f9fa;
        }
        
        .form-header h1 {
            color: #2c3e50;
            font-weight: 600;
            margin-bottom: 10px;
        }
        
        .form-header p {
            color: #6c757d;
            margin: 0;
        }
        
        .btn-back {
            background: linear-gradient(135deg, #6c757d, #5a6268);
            border: none;
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            transition: all 0.3s ease;
        }
        
        .btn-back:hover {
            background: linear-gradient(135deg, #5a6268, #495057);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            color: white;
        }
        
        .btn-submit {
            background: linear-gradient(135deg, #28a745, #1e7e34);
            border: none;
            color: white;
            padding: 12px 30px;
            border-radius: 8px;
            transition: all 0.3s ease;
            font-weight: 500;
        }
        
        .btn-submit:hover {
            background: linear-gradient(135deg, #1e7e34, #155724);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(40,167,69,0.3);
            color: white;
        }
        
        .form-control {
            border: 2px solid #e9ecef;
            border-radius: 8px;
            padding: 12px 15px;
            transition: all 0.3s ease;
        }
        
        .form-control:focus {
            border-color: #28a745;
            box-shadow: 0 0 0 0.2rem rgba(40,167,69,0.25);
        }
        
        .form-label {
            font-weight: 500;
            color: #495057;
            margin-bottom: 8px;
        }
        
        .required {
            color: #dc3545;
        }
        
        .form-actions {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #e9ecef;
            text-align: center;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: none;
            z-index: 9999;
            justify-content: center;
            align-items: center;
        }
        
        .loading-content {
            background: white;
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        
        .btn-spinner {
            display: none;
            width: 1rem;
            height: 1rem;
            border: 2px solid transparent;
            border-top: 2px solid #fff;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin-right: 0.5rem;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .info-badge {
            background: #e3f2fd;
            color: #1976d2;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            border-left: 4px solid #1976d2;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <!-- 加载遮罩层 -->
    <div class="loading-overlay" id="loadingOverlay">
        <div class="loading-content">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">加载中...</span>
            </div>
            <p class="mt-2 mb-0">正在加载收费记录...</p>
        </div>
    </div>

    <div class="container">
        <div class="charge-form-container">
            <div class="form-header">
                <h1>
                    <i class="fas fa-edit text-success me-2"></i>
                    编辑收费记录
                </h1>
                <p>修改收费记录的详细信息</p>
            </div>
                <div class="info-badge">
                    <i class="fas fa-info-circle me-2"></i>
                    正在加载收费记录信息...
                </div>
                
                <form id="editChargeForm" style="display: none;">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="chargeItem" class="form-label">
                                <i class="fas fa-tag me-1"></i>
                                收费项目 <span class="required">*</span>
                            </label>
                            <select class="form-control" id="chargeItem" required>
                                <option value="">请选择收费项目</option>
                                <option value="物业费">物业费</option>
                                <option value="水费">水费</option>
                                <option value="电费">电费</option>
                                <option value="燃气费">燃气费</option>
                                <option value="停车费">停车费</option>
                                <option value="维修费">维修费</option>
                                <option value="清洁费">清洁费</option>
                                <option value="电梯费">电梯费</option>
                                <option value="其他">其他</option>
                            </select>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="chargeOwner" class="form-label">
                                <i class="fas fa-user me-1"></i>
                                业主姓名 <span class="required">*</span>
                            </label>
                            <select class="form-control" id="chargeOwner" required>
                                <option value="">请选择业主</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="chargeAmount" class="form-label">
                                <i class="fas fa-yen-sign me-1"></i>
                                收费金额 <span class="required">*</span>
                            </label>
                            <div class="input-group">
                                <span class="input-group-text">¥</span>
                                <input type="number" class="form-control" id="chargeAmount" 
                                       step="0.01" min="0" placeholder="0.00" required>
                            </div>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="chargeStatus" class="form-label">
                                <i class="fas fa-credit-card me-1"></i>
                                缴费状态
                            </label>
                            <select class="form-control" id="chargeStatus">
                                <option value="UNPAID">未缴费</option>
                                <option value="PAID">已缴费</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="chargeDescription" class="form-label">
                            <i class="fas fa-comment me-1"></i>
                            收费说明
                        </label>
                        <textarea class="form-control" id="chargeDescription" rows="4" 
                                  placeholder="请输入收费说明（选填）..."></textarea>
                        <div class="form-text">
                            <span id="charLength">0</span>/500 字符
                        </div>
                    </div>
                    
                    <div class="form-actions">
                        <button type="button" class="btn btn-back me-3" onclick="goBack()">
                            <i class="fas fa-arrow-left me-2"></i>
                            返回列表
                        </button>
                        <button type="submit" class="btn btn-submit" id="submitBtn">
                            <div class="btn-spinner" id="btnSpinner"></div>
                            <i class="fas fa-save" id="btnIcon"></i>
                            保存修改
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="../js/bootstrap.min.js"></script>
    <script>
        let chargeId = null;

        // 页面加载时初始化
        document.addEventListener('DOMContentLoaded', function() {
            chargeId = getChargeIdFromUrl();
            if (!chargeId) {
                alert('缺少收费记录ID参数');
                goBack();
                return;
            }
            
            loadOwnerOptions().then(() => {
                loadChargeData();
            });
            setupFormValidation();
            setupCharacterCount();
        });

        // 从URL获取收费记录ID
        function getChargeIdFromUrl() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('id');
        }

        // 加载业主选项
        async function loadOwnerOptions() {
            try {
                const response = await fetch('/api/users/type/OWNER');
                if (response.ok) {
                    const owners = await response.json();
                    const select = document.getElementById('chargeOwner');
                    select.innerHTML = '<option value="">请选择业主</option>' +
                        owners.map(owner => `<option value="${owner.id}">${owner.name || owner.username}</option>`).join('');
                } else {
                    throw new Error('加载业主列表失败');
                }
            } catch (error) {
                console.error('加载业主选项失败:', error);
                alert('加载业主列表失败，请刷新页面重试');
            }
        }

        // 加载收费记录数据
        async function loadChargeData() {
            try {
                const response = await fetch(`/api/charges/${chargeId}`);
                if (response.ok) {
                    const charge = await response.json();
                    populateForm(charge);
                    showForm();
                } else if (response.status === 404) {
                    alert('收费记录不存在');
                    goBack();
                } else {
                    throw new Error('加载收费记录失败');
                }
            } catch (error) {
                console.error('加载收费记录失败:', error);
                alert('加载收费记录失败，请稍后重试');
                goBack();
            }
        }

        // 填充表单数据
        function populateForm(charge) {
            document.getElementById('chargeItem').value = charge.chargeItem || '';
            document.getElementById('chargeOwner').value = charge.owner ? charge.owner.id : '';
            document.getElementById('chargeAmount').value = charge.amount || '';
            document.getElementById('chargeStatus').value = charge.paymentStatus || 'UNPAID';
            document.getElementById('chargeDescription').value = charge.description || '';
            
            // 更新字符计数
            const textarea = document.getElementById('chargeDescription');
            const event = new Event('input');
            textarea.dispatchEvent(event);
        }

        // 显示表单
        function showForm() {
            document.querySelector('.info-badge').style.display = 'none';
            document.getElementById('editChargeForm').style.display = 'block';
        }

        // 设置表单验证
        function setupFormValidation() {
            const form = document.getElementById('editChargeForm');
            form.addEventListener('submit', handleSubmit);
        }

        // 设置字符计数
        function setupCharacterCount() {
            const textarea = document.getElementById('chargeDescription');
            const counter = document.getElementById('charLength');
            
            textarea.addEventListener('input', function() {
                const length = this.value.length;
                counter.textContent = length;
                
                if (length > 500) {
                    counter.parentElement.classList.add('text-danger');
                    this.value = this.value.substring(0, 500);
                    counter.textContent = 500;
                } else {
                    counter.parentElement.classList.remove('text-danger');
                }
            });
        }

        // 处理表单提交
        async function handleSubmit(event) {
            event.preventDefault();
            
            // 验证表单
            if (!validateForm()) {
                return;
            }
            
            // 显示加载状态
            showLoading(true);
            
            try {
                const formData = collectFormData();
                const response = await fetch(`/api/charges/${chargeId}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });
                
                if (response.ok) {
                    // 直接跳转回工作人员页面的收费管理模块
                    window.location.href = 'staff.html#charge-management';
                } else {
                    const error = await response.text();
                    throw new Error(error || '修改失败');
                }
            } catch (error) {
                console.error('保存收费记录失败:', error);
                alert('保存失败：' + error.message);
            } finally {
                showLoading(false);
            }
        }

        // 验证表单
        function validateForm() {
            const chargeItem = document.getElementById('chargeItem').value.trim();
            const chargeOwner = document.getElementById('chargeOwner').value;
            const chargeAmount = document.getElementById('chargeAmount').value;
            
            if (!chargeItem) {
                alert('请选择收费项目');
                document.getElementById('chargeItem').focus();
                return false;
            }
            
            if (!chargeOwner) {
                alert('请选择业主');
                document.getElementById('chargeOwner').focus();
                return false;
            }
            
            if (!chargeAmount || parseFloat(chargeAmount) <= 0) {
                alert('请输入有效的收费金额');
                document.getElementById('chargeAmount').focus();
                return false;
            }
            
            return true;
        }

        // 收集表单数据
        function collectFormData() {
            const chargeStatus = document.getElementById('chargeStatus').value;
            
            return {
                chargeItem: document.getElementById('chargeItem').value.trim(),
                owner: { 
                    id: parseInt(document.getElementById('chargeOwner').value) 
                },
                amount: parseFloat(document.getElementById('chargeAmount').value),
                description: document.getElementById('chargeDescription').value.trim() || null,
                paymentStatus: chargeStatus,
                paymentTime: chargeStatus === 'PAID' ? new Date().toISOString() : null
            };
        }

        // 显示/隐藏加载状态
        function showLoading(show) {
            const overlay = document.getElementById('loadingOverlay');
            const submitBtn = document.getElementById('submitBtn');
            const btnSpinner = document.getElementById('btnSpinner');
            const btnIcon = document.getElementById('btnIcon');
            
            if (show) {
                overlay.style.display = 'flex';
                submitBtn.disabled = true;
                btnSpinner.style.display = 'inline-block';
                btnIcon.style.display = 'none';
            } else {
                overlay.style.display = 'none';
                submitBtn.disabled = false;
                btnSpinner.style.display = 'none';
                btnIcon.style.display = 'inline';
            }
        }

        // 返回上一页
        function goBack() {
            window.location.href = 'staff.html#charge-management';
        }

        // ESC键返回
        document.addEventListener('keydown', function(event) {
            if (event.key === 'Escape') {
                goBack();
            }
        });
    </script>
</body>
</html>
