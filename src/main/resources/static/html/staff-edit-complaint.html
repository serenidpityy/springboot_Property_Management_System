<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>编辑投诉建议 - 物业管理系统</title>
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/dashboard.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .complaint-form-container {
            max-width: 800px;
            margin: 50px auto;
            padding: 30px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        
        .form-header {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid #f8f9fa;
        }
        
        .form-header h1 {
            color: #2c3e50;
            font-weight: 600;
            margin-bottom: 10px;
        }
        
        .form-header p {
            color: #6c757d;
            margin: 0;
        }
        
        .btn-back {
            background: linear-gradient(135deg, #6c757d, #5a6268);
            border: none;
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            transition: all 0.3s ease;
        }
        
        .btn-back:hover {
            background: linear-gradient(135deg, #5a6268, #495057);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            color: white;
        }
        
        .btn-submit {
            background: linear-gradient(135deg, #28a745, #1e7e34);
            border: none;
            color: white;
            padding: 12px 30px;
            border-radius: 8px;
            transition: all 0.3s ease;
            font-weight: 500;
        }
        
        .btn-submit:hover {
            background: linear-gradient(135deg, #1e7e34, #155724);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(40,167,69,0.3);
            color: white;
        }
        
        .form-control {
            border: 2px solid #e9ecef;
            border-radius: 8px;
            padding: 12px 15px;
            transition: all 0.3s ease;
        }
        
        .form-control:focus {
            border-color: #28a745;
            box-shadow: 0 0 0 0.2rem rgba(40,167,69,0.25);
        }
        
        .form-label {
            font-weight: 500;
            color: #495057;
            margin-bottom: 8px;
        }
        
        .required {
            color: #dc3545;
        }
        
        .form-actions {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #e9ecef;
            text-align: center;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: none;
            z-index: 9999;
            justify-content: center;
            align-items: center;
        }
        
        .loading-content {
            background: white;
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        
        .btn-spinner {
            display: none;
            width: 1rem;
            height: 1rem;
            border: 2px solid transparent;
            border-top: 2px solid #fff;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin-right: 0.5rem;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .info-badge {
            background: #e3f2fd;
            color: #1976d2;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            border-left: 4px solid #1976d2;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <!-- 加载遮罩层 -->
    <div class="loading-overlay" id="loadingOverlay">
        <div class="loading-content">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">加载中...</span>
            </div>
            <p class="mt-2 mb-0">正在加载投诉建议...</p>
        </div>
    </div>

    <div class="container">
        <div class="complaint-form-container">
            <div class="form-header">
                <h1>
                    <i class="fas fa-edit text-success me-2"></i>
                    编辑投诉建议
                </h1>
                <p>修改投诉建议的详细信息</p>
            </div>
                <div class="info-badge">
                    <i class="fas fa-info-circle me-2"></i>
                    正在加载投诉建议信息...
                </div>
                
                <form id="editComplaintForm" style="display: none;">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="complaintOwner" class="form-label">
                                <i class="fas fa-user me-1"></i>
                                业主姓名 <span class="required">*</span>
                            </label>
                            <select class="form-control" id="complaintOwner" required>
                                <option value="">请选择业主</option>
                            </select>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="complaintStatus" class="form-label">
                                <i class="fas fa-flag me-1"></i>
                                处理状态
                            </label>
                            <select class="form-control" id="complaintStatus">
                                <option value="PENDING">待处理</option>
                                <option value="PROCESSED">已处理</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="submissionTime" class="form-label">
                                <i class="fas fa-calendar me-1"></i>
                                提交时间
                            </label>
                            <input type="text" class="form-control" id="submissionTime" readonly>
                        </div>
                        <div class="col-md-6">
                            <label for="processingTime" class="form-label">
                                <i class="fas fa-clock me-1"></i>
                                处理时间
                            </label>
                            <input type="text" class="form-control" id="processingTime" readonly>
                        </div>
                    </div>
                    
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="submitter" class="form-label">
                                <i class="fas fa-user me-1"></i>
                                提交人
                            </label>
                            <input type="text" class="form-control" id="submitter" readonly>
                        </div>
                        <div class="col-md-6">
                            <label for="processor" class="form-label">
                                <i class="fas fa-user-tie me-1"></i>
                                处理人
                            </label>
                            <input type="text" class="form-control" id="processor" readonly>
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="complaintContent" class="form-label">
                            <i class="fas fa-comment me-1"></i>
                            投诉建议内容
                        </label>
                        <textarea class="form-control" id="complaintContent" rows="6" readonly
                                  style="background-color: #f8f9fa; resize: none;"></textarea>
                        <div class="form-text text-muted">
                            此内容不可修改
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="processorResponse" class="form-label">
                            <i class="fas fa-reply me-1"></i>
                            处理人回应
                        </label>
                        <textarea class="form-control" id="processorResponse" rows="4" 
                                  placeholder="请输入处理回应..." 
                                  oninput="updateResponseCharCount()"></textarea>
                        <div class="form-text">
                            字符数: <span id="responseCharCount">0</span> / 500
                        </div>
                    </div>
                    
                    <div class="form-actions">
                        <button type="button" class="btn btn-back me-3" onclick="goBack()">
                            <i class="fas fa-arrow-left me-2"></i>
                            返回列表
                        </button>
                        <button type="submit" class="btn btn-submit" id="submitBtn">
                            <div class="btn-spinner" id="btnSpinner"></div>
                            <i class="fas fa-save" id="btnIcon"></i>
                            保存修改
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="../js/bootstrap.min.js"></script>
    <script>
        let complaintId = null;

        // 页面加载时初始化
        document.addEventListener('DOMContentLoaded', function() {
            complaintId = getComplaintIdFromUrl();
            if (!complaintId) {
                alert('缺少投诉建议ID参数');
                goBack();
                return;
            }
            
            loadOwnerOptions().then(() => {
                loadComplaintData();
            });
            setupFormValidation();
            setupCharacterCount();
        });

        // 从URL获取投诉建议ID
        function getComplaintIdFromUrl() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('id');
        }

        // 加载业主选项
        async function loadOwnerOptions() {
            try {
                const response = await fetch('/api/users/type/OWNER');
                if (response.ok) {
                    const owners = await response.json();
                    const select = document.getElementById('complaintOwner');
                    select.innerHTML = '<option value="">请选择业主</option>' +
                        owners.map(owner => `<option value="${owner.id}">${owner.name || owner.username}</option>`).join('');
                } else {
                    throw new Error('加载业主列表失败');
                }
            } catch (error) {
                console.error('加载业主选项失败:', error);
                alert('加载业主列表失败，请刷新页面重试');
            }
        }

        // 加载投诉建议数据
        async function loadComplaintData() {
            try {
                const response = await fetch(`/api/complaints/${complaintId}`);
                if (response.ok) {
                    const complaint = await response.json();
                    populateForm(complaint);
                    showForm();
                } else if (response.status === 404) {
                    alert('投诉建议不存在');
                    goBack();
                } else {
                    throw new Error('加载投诉建议失败');
                }
            } catch (error) {
                console.error('加载投诉建议失败:', error);
                alert('加载投诉建议失败，请稍后重试');
                goBack();
            }
        }

        // 填充表单数据
        function populateForm(complaint) {
            document.getElementById('complaintOwner').value = complaint.owner ? complaint.owner.id : '';
            document.getElementById('complaintStatus').value = complaint.processingStatus || 'PENDING';
            document.getElementById('complaintContent').value = complaint.content || '';
            document.getElementById('submissionTime').value = complaint.submissionTime ? 
                new Date(complaint.submissionTime).toLocaleString('zh-CN') : '';
            document.getElementById('processingTime').value = complaint.processingTime ? 
                new Date(complaint.processingTime).toLocaleString('zh-CN') : '';
            document.getElementById('submitter').value = complaint.owner ? 
                (complaint.owner.name || complaint.owner.username) : '';
            document.getElementById('processor').value = complaint.processor ? 
                (complaint.processor.name || complaint.processor.username) : '';
            document.getElementById('processorResponse').value = complaint.processorResponse || '';
            
            // 更新字符计数
            updateResponseCharCount();
        }

        // 显示表单
        function showForm() {
            document.querySelector('.info-badge').style.display = 'none';
            document.getElementById('editComplaintForm').style.display = 'block';
        }

        // 设置表单验证
        function setupFormValidation() {
            const form = document.getElementById('editComplaintForm');
            form.addEventListener('submit', handleSubmit);
        }

        // 设置字符计数
        function setupCharacterCount() {
            const textarea = document.getElementById('complaintContent');
            const counter = document.getElementById('contentLength');
            
            textarea.addEventListener('input', function() {
                const length = this.value.length;
                counter.textContent = length;
                
                if (length > 1000) {
                    counter.parentElement.classList.add('text-danger');
                    this.value = this.value.substring(0, 1000);
                    counter.textContent = 1000;
                } else {
                    counter.parentElement.classList.remove('text-danger');
                }
            });
        }

        // 处理表单提交
        async function handleSubmit(event) {
            event.preventDefault();
            
            // 验证表单
            if (!validateForm()) {
                return;
            }
            
            // 显示加载状态
            showLoading(true);
            
            try {
                const formData = collectFormData();
                const response = await fetch(`/api/complaints/${complaintId}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });
                
                if (response.ok) {
                    // 直接跳转回工作人员页面的投诉建议管理模块
                    window.location.href = 'staff.html#complaints';
                } else {
                    const error = await response.text();
                    throw new Error(error || '修改失败');
                }
            } catch (error) {
                console.error('保存投诉建议失败:', error);
                alert('保存失败：' + error.message);
            } finally {
                showLoading(false);
            }
        }

        // 验证表单
        function validateForm() {
            const complaintOwner = document.getElementById('complaintOwner').value;
            const processorResponse = document.getElementById('processorResponse').value.trim();
            
            if (!complaintOwner) {
                alert('请选择业主');
                document.getElementById('complaintOwner').focus();
                return false;
            }
            
            if (processorResponse.length > 500) {
                alert('处理人回应不能超过500个字符');
                document.getElementById('processorResponse').focus();
                return false;
            }
            
            return true;
        }

        // 收集表单数据
        function collectFormData() {
            const currentStatus = document.getElementById('complaintStatus').value;
            const currentUser = JSON.parse(localStorage.getItem('currentUser'));
            const processorResponse = document.getElementById('processorResponse').value.trim();
            
            const formData = {
                owner: { 
                    id: parseInt(document.getElementById('complaintOwner').value) 
                },
                content: document.getElementById('complaintContent').value.trim(),
                processingStatus: currentStatus,
                processorResponse: processorResponse || null
            };
            
            // 如果状态改为已处理或有回应内容，设置处理人和处理时间
            if ((currentStatus === 'PROCESSED' || processorResponse) && currentUser) {
                formData.processor = { id: currentUser.id };
                formData.processingTime = new Date().toISOString();
            }
            
            return formData;
        }

        // 更新处理人回应字符计数
        function updateResponseCharCount() {
            const textarea = document.getElementById('processorResponse');
            const counter = document.getElementById('responseCharCount');
            if (textarea && counter) {
                counter.textContent = textarea.value.length;
            }
        }

        // 显示/隐藏加载状态
        function showLoading(show) {
            const overlay = document.getElementById('loadingOverlay');
            const submitBtn = document.getElementById('submitBtn');
            const btnSpinner = document.getElementById('btnSpinner');
            const btnIcon = document.getElementById('btnIcon');
            
            if (show) {
                overlay.style.display = 'flex';
                submitBtn.disabled = true;
                btnSpinner.style.display = 'inline-block';
                btnIcon.style.display = 'none';
            } else {
                overlay.style.display = 'none';
                submitBtn.disabled = false;
                btnSpinner.style.display = 'none';
                btnIcon.style.display = 'inline';
            }
        }

        // 返回上一页
        function goBack() {
            window.location.href = 'staff.html#complaints';
        }
    </script>
</body>
</html>
